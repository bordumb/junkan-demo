name: Jnkn Impact Analysis
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
jobs:
  impact-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Jnkn
        run: pip install "git+https://github.com/bordumb/jnkn.git@dev-prRiskAssessment"
      - name: Run Analysis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jnkn init --force --no-telemetry
          jnkn scan
          jnkn diff origin/${{ github.base_ref }} HEAD --format markdown > report.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file report.md
