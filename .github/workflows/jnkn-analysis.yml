name: Jnkn Gate
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write 

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Jnkn
        run: pip install "git+https://github.com/bordumb/jnkn.git@dev-simplify0.0.1Launch"

      - name: Initialize
        run: jnkn init --force --no-telemetry

      - name: Run Jnkn Gate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jnkn action \
            --token "$GITHUB_TOKEN" \
            --base "origin/${{ github.base_ref }}" \
            --head "HEAD" \
            --fail-on critical
